<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliHome | Prediction Result</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560185127-6a8c4d169bb8');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center container content */
        }

        /* Header */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2a9d8f;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #264653;
            margin-bottom: 1rem;
        }

        /* Result styling */
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #264653;
            margin-bottom: 1rem;
        }

        /* Button to go back */
        .back-button {
            padding: 0.6rem 1rem;
            background-color: #2a9d8f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CaliHome</div>
        <h1>Prediction Result</h1>
        <p class="result">The predicted housing price is: ${{ prediction_variable }}</p>
        
        <!-- Button to navigate back to the input page -->
        <a href="/checkprice" class="back-button">Back to Input</a>

    </div>
</body>
</html>
